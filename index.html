<!DOCTYPE html>
<html>
<head>
	<title>Loan Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		#loader, #result{
			display: none;

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card card-body text-center mt-5">
					<h1 class="display-5 pb-3 heading">Loan Calculator</h1>
					<form id="loan-form">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
								<span class="input-group-text">$</span>
							</div>
								<input type="number" class="form-control" id="amount" placeholder="loan amount">
							</div>

							
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
								<span class="input-group-text">%</span>
							</div>
								<input type="number" class="form-control" id="interest" placeholder="loan interest">
							</div>

							
						</div>

						<div class="form-group">
							<div class="input-group">
								
								<input type="number" class="form-control" id="year-to-pay" placeholder="year of repayment">
							</div>

							
						</div>

						<div class="form-group">
							<input type="submit" class="btn btn-dark btn-block" value="Calculate">

							
						</div>

					</form>
					<div id="loader">
						<img src="img/tenor.gif">
					</div>

					<div id="result">
						<h5>Results</h5>
					<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
								<span class="input-group-text">Monthly Payment</span>
							</div>
								<input type="number" class="form-control" id="monthly-payment"  disabled="">
							</div>

							
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
								<span class="input-group-text">Total payement</span>
							</div>
								<input type="number" class="form-control" id="total-payement"  disabled="">
							</div>

							
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
								<span class="input-group-text">Total interest</span>
							</div>
								<input type="number" class="form-control" id="total-interest"  disabled="">
							</div>

							
						</div>
				</div>

				</div>

				
				
			</div>
			
		</div>
		
	</div>

<!-- <script type="text/javascript" src="js/bootstrap.js"></script>
 --><script type="text/javascript" src="app.js"></script>
</body>
</html>
